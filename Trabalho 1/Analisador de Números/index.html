<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            Número (entre 01 e 100)
            <input type="number" name="fnum" id="fnum">
            <button type="button" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="adicionar()">Adicionar</button>
            <br><br> <select name="flista" id="flista" size="6"></select>
            <br><button type="button" class="btn btn-outline-success" onclick="finalizar()">Finalizar</button>
        </div>

        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; Guilherme Henrique</p>
    </footer>
    <script src="scrip.js"></script>
</body>
</html>
