<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Número:</span>
                </div>
                <input type="number" name="num" id="txtn" class="form-control"  aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
       

        <div class="container">
            <div class="row">
              <div class="col">
                <div>
                    <button type="button" value="Tabuada de Multiplicação" onclick="tabuadaMult()" 
                    class="btn btn-secondary">Tabuada de Multipliação</button>
                   
                </div>
                <div>
                    <select name="tabuada" id="seltab" size="10">
                        <option>Digite um Número acima</option>
                    </select>
                </div>
              </div>
              
              
              <div class="col">
                <div>
                    <button type="button" value="Tabuada de Soma" onclick="tabuadaSoma()" 
                    class="btn btn-secondary">Tabuada de Soma</button>
                </div>
                <div>
                    <select name="tabuada" id="seltab2" size="10">
                        <option>Digite um Número acima</option>
                    </select>
                </div>
              </div>

              <div class="col">
                <div>
                    <button type="button" value="Tabuada de Multiplicação" onclick="tabuadaSub()" 
                    class="btn btn-secondary">Tabuada de Subtração</button>
                   
                </div>
                <div>
                    <select name="tabuada" id="seltab3" size="10">
                        <option>Digite um Número acima</option>
                    </select>
                </div>
                </div>

                <div class="col">
                    <div>
                        <button type="button" value="Tabuada de Divisão" onclick="tabuadaDiv()" 
                    class="btn btn-secondary">Tabuada de Multipliação</button>
                        
                    </div>
                    <div>
                        <select name="tabuada" id="seltab4" size="10">
                            <option>Digite um Número acima</option>
                        </select>
                    </div>
                    </div>
               
         </div>
         </div>   
        </div>    
    </section>

    <footer>
        <p>&copy; Guilherme Henrique</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
