<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Form Farmacia</title>
</head>

<body>
	<div class="container my-2">
		<h2>Farmacia</h2>
		
		<form th:action="@{/pharmacies/register}" 
		      method="POST"
		      th:object="${pharmacy}" 
		      action="#">
			
			<input type="hidden" id="id" th:field="*{id}">
			
			<!-- nome -->
			<span class="text-danger"
				  th:if="${#fields.hasErrors('nome')}"
				  th:errors="*{nome}">
			</span>

			<input type="text" placeholder="Nome"
			       class="form-control mb-4 col-4"
			       th:field="*{nome}">       
			
				   <!-- cnpj -->
			<span class="text-danger"
				  th:if="${#fields.hasErrors('cnpj')}"
				  th:errors="*{cnpj}">
			</span>
			
			<input type="text" placeholder="Cnpj" 
			       class="form-control mb-4 col-4"
			       th:field="*{cnpj}"> 

			
				   <!-- endereco -->
			<span class="text-danger"
				  th:if="${#fields.hasErrors('endereco')}"
				  th:errors="*{endereco}"> 
			</span>
			
			<input type="text" placeholder="EndereÃ§o" 
				   class="form-control mb-4 col-4"
				   th:field="*{endereco}">

			
				   <!-- cidade -->
			<span class="text-danger"
				  th:if="${#fields.hasErrors('cidade')}"
				  th:errors="*{cidade}">
			</span>
			<input type="text" placeholder="cidade" 
				   class="form-control mb-4 col-4"
				   th:field="*{cidade}">
				   
				   <!-- email -->
			 <span class="text-danger"
				   th:if="${#fields.hasErrors('email')}"
				   th:errors="*{email}">
			</span>
			<input type="text" placeholder="Email" 
				   class="form-control mb-4 col-4"
				   th:field="*{email}">
				   
			<button type="submit" 
			        class="btn btn-info col-2">Salvar</button>
			
		</form>
		
		<hr>
		
		<a th:href="@{/pharmacies}"> Farmacia </a>
	</div>
</body>
</html>
