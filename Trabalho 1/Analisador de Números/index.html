<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Número(entre 01 e 100)</span>
                </div>
                <input type="number" name="fnum" id="fnum" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
            </div>
            
            
           
        </div>
        <select name="flista" id="flista" size="10"></select>
        <div id="res">

        </div>
        <button type="button" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="adicionar()">Adicionar</button>
        <button type="button" class="btn btn-outline-success" onclick="finalizar()">Finalizar</button>
    </section>

    <footer>
        <p>&copy; Guilherme Henrique</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
