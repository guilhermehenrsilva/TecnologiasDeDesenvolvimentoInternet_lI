<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        
        <div>
            <p>Número <input type="number" name="num" id="txtn"></p>
        </div>

        <div class="container">
            <div class="row">
              <div class="col">
                <div>
                    <input type="button" value="Gerar Tabuada de Multiplicação" onclick="tabuadaMult()">
                </div>
                <div>
                    <select name="tabuada" id="seltab" size="10">
                        <option>Digite um Número acima</option>
                    </select>
                </div>
              </div>
              
              
              <div class="col">
                <div>
                    <input type="button" value="Gerar Tabuada de Soma" onclick="tabuadaSoma()">
                </div>
                <div>
                    <select name="tabuada" id="seltab2" size="10">
                        <option>Digite um Número acima</option>
                    </select>
                </div>
              </div>

              <div class="col">
                <div>
                    <input type="button" value="Gerar Tabuada de Subtração" onclick="tabuadaSub()">
                </div>
                <div>
                    <select name="tabuada" id="seltab3" size="10">
                        <option>Digite um Número acima</option>
                    </select>
                </div>
                </div>

                <div class="col">
                    <div>
                        <input type="button" value="Gerar Tabuada de Divisão" onclick="tabuadaDiv()">
                    </div>
                    <div>
                        <select name="tabuada" id="seltab4" size="10">
                            <option>Digite um Número acima</option>
                        </select>
                    </div>
                    </div>
               
         </div>
         </div>   
        </div>    
    </section>

    <footer>
        <p>&copy; Guilherme Henrique</p>
    </footer>
    <script src="scrip.js"></script>
</body>
</html>
