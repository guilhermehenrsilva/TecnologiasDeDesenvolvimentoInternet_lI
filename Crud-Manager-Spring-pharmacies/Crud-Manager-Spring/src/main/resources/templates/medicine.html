<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="cabecalho :: head"></div>
	
	<title>Crud Manager - Medicamentos</title>
</head>
<body>
	<div th:replace="menu :: header"></div>
	<div class="container my-2">
		<h1>Medicamentos</h1>
		<div>				
			<a th:href="@{medicines/form}"
			   class="btn btn-primary btn-sm mb-3 float-right">
	   			Adicionar Medicamento
       		</a>
		</div>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Tipo</th>
					<th>Marca</th>
					<th>Quantidade</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="medicamento : ${medicines}">
					<td th:text="${medicine.nome}" ></td>
					<td th:text="${medicine.getTipo()}"></td>
					<td th:text="${medicine.getMarca()}"></td>
					<td th:text="${medicine.getQuantidade()}"></td>
					<td th:text="${medicine.getPharmacy().getNome()}"></td>
					<td>
						<a th:href="@{/medicines/update/{id}(id = ${medicine.id})}"
						   class="btn btn-primary">
							Alterar
						</a>
						
						<a th:href="@{/medicines/delete/{id}(id = ${medicine.id})}"
						   class="btn btn-danger">
							Excluir
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
