<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Usuários</title>
	</head>
	<body>

		<div th:include="navmenu :: header"></div>
		<div class="container my-2">
			<h1>Medicamentos</h1>
			<div>				
				<a th:href="@{medicamentos/form}" class="btn btn-primary btn-sm mb-3 float-right">
		   			Adicionar Medicamento
                </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Tipo</th>
						<th>Marca</th>
						<th>Quantidade</th>
						<th>Farmácia</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="medicamento : ${medicamentos}">
						<td th:text="${medicamento.name}"></td>
						<td th:text="${medicamento.email}"></td>
						<td th:text="${medicamento.gender}"></td>
						<td th:text="${medicamento.farmacia.cnpj} + ', nome: ' + ${medicamento.farmacia.nome}"></td>
						<td>
							<a th:href="@{/medicamentos/update/{id}(id = ${medicamento.id})}" class="btn btn-primary">Alterar</a>
							<a th:href="@{/medicamentos/delete/{id}(id = ${medicamento.id})}" class="btn btn-danger">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
